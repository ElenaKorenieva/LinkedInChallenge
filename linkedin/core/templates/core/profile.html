{% extends 'core/base.html' %}

{% block title %}View Profile{% endblock %}

{% block content %}
    <div class="card w-50 ms-3 p-3">
        <h1>Profile Details</h1>
        <p><strong>Name: </strong>: {{ user_profile.user.username }}</p>
        <p><strong>Email: </strong> {{ user_profile.user.email }}</p>
        <p><strong>Job Title: </strong> {{ user_profile.jobtitle }}</p>

        <a href="{% url "core:index" %}" class="inline-block mt-2 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Back to members list</a>
    </div>

  
{% endblock %}
