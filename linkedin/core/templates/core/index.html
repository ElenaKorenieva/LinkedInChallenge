{% extends 'core/base.html' %}<!>
{% block title %}Welcome{% endblock %}<!>
{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
  <h2 class="mb-12 text-2xl text-center">LinkedIn Members</h2>

  <div class="grid grid-cols-1 gap-3">
    {% for member in members %}
    <div>
      <div class="p-6 bg-white bg-rounded-b-xl">
          <h2 class="text-2xl">Name: {{ member.user.username }}</h2>
          <p class="text-gray-400">Job title: {{ member.jobtitle }}</p>
      </div>
      <a href="{% url 'core:profile' member.user.id %}" class="inline-block mt-2 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">View Profile</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
